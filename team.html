        // Parse the raw data into a structured array of objects
        const teamData = rawData.trim().split('\n').map(line => {
            // Split by tab. The original input had a tab between the number, name, and color.
            const parts = line.split('\t');
            const id = parseInt(parts[0].trim()); // Parse ID as integer
            let name = parts[1].trim();
            const color = parts[2].trim();

            // Special handling for "MR.THAR TUN OO -" to remove the trailing hyphen if present
            if (name.endsWith('-')) {
                name = name.slice(0, -1).trim();
            }

            return { id, name, color };
        });

        // Get references to the HTML elements
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const resultsDiv = document.getElementById('results');
        const initialMessage = document.getElementById('initialMessage');

        /**
         * Performs the search based on the input value and displays results.
         */
        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase(); // Get input and convert to lowercase for case-insensitive search
            resultsDiv.innerHTML = ''; // Clear previous results

            // Hide the initial message once a search is performed
            if (initialMessage) {
                initialMessage.style.display = 'none';
            }

            const foundResults = teamData.filter(item =>
                item.name.toLowerCase().includes(searchTerm)
            );

            if (foundResults.length > 0) {
                foundResults.forEach(item => {
                    // Create a div for each result
                    const resultItem = document.createElement('div');
                    resultItem.className = 'p-3 bg-gray-50 rounded-lg shadow-sm flex justify-between items-center';

                    // Create a span for the name
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'font-medium text-gray-800';
                    nameSpan.textContent = item.name;

                    // Create a span for the color, with dynamic background color
                    const colorSpan = document.createElement('span');
                    // Ensure the color is a valid CSS color name or hex code.
                    // For "Engr", it will just be displayed as text.
                    const bgColorClass = item.color.toLowerCase() === 'blue' ? 'bg-blue-200 text-blue-800' :
                                         item.color.toLowerCase() === 'green' ? 'bg-green-200 text-green-800' :
                                         item.color.toLowerCase() === 'red' ? 'bg-red-200 text-red-800' :
                                         item.color.toLowerCase() === 'yellow' ? 'bg-yellow-200 text-yellow-800' :
                                         'bg-gray-200 text-gray-800'; // Default for "Engr" or unknown colors

                    colorSpan.className = `px-3 py-1 rounded-full text-sm font-semibold ${bgColorClass}`;
                    colorSpan.textContent = item.color;

                    resultItem.appendChild(nameSpan);
                    resultItem.appendChild(colorSpan);
                    resultsDiv.appendChild(resultItem);
                });
            } else {
                // Display a message if no results are found
                const noResults = document.createElement('p');
                noResults.className = 'text-gray-500 text-center';
                noResults.textContent = `No results found for "${searchInput.value}".`;
                resultsDiv.appendChild(noResults);
            }
        }

        // Add event listener to the search button
        searchButton.addEventListener('click', performSearch);

        // Allow searching by pressing Enter in the input field
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
