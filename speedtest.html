<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Speed Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles --- */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #0f172a; /* Dark blue-gray background */
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Main Container --- */
        .speedtest-container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 41, 59, 0.6); /* Semi-transparent background */
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        /* --- Title --- */
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 0.5rem;
            /* Gradient effect for the text */
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-weight: 300;
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        /* --- Widget Wrapper --- */
        .widget-wrapper {
            /* The parent div for the iframe, with rounded corners */
            border-radius: 12px;
            overflow: hidden; /* This clips the iframe corners */
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

    </style>
</head>
<body>

    <div class="speedtest-container">
        <h1>Network Speed Test</h1>
        

        <div class="widget-wrapper">
            <div style="min-height:360px;">
                <div style="width:100%;height:0;padding-bottom:50%;position:relative;">
                    <iframe style="border:none;position:absolute;top:0;left:0;width:100%;height:100%;min-height:360px;border:none;overflow:hidden !important;" src="//openspeedtest.com/speedtest"></iframe>
                </div>
            </div>
            </div>
    </div>

</body>
</html>
